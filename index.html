<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>28 Days of Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root { --pink: #ff85a1; --dark-pink: #ff4d6d; --bg: #fff5f5; }
        body { background-color: var(--bg); font-family: 'Montserrat', sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; overflow-x: hidden; text-align: center; color: #4a4a4a; }
        #game-screen { position: fixed; inset: 0; background: var(--bg); z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .heart-button { font-size: 60px; cursor: pointer; position: absolute; transition: all 0.3s ease; user-select: none; z-index: 101; }
        .container { width: 90%; max-width: 450px; display: none; padding: 20px; animation: fadeIn 1.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        .polaroid { background: white; padding: 15px 15px 60px 15px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); transform: rotate(-2deg); margin-bottom: 20px; border-radius: 2px; }
        .polaroid img { width: 100%; height: 380px; object-fit: cover; border: 1px solid #f0f0f0; }
        h1 { font-family: 'Dancing Script', cursive; font-size: 2.5rem; color: var(--dark-pink); margin: 10px 0; }
        .msg-box { font-size: 1.1rem; line-height: 1.6; font-style: italic; background: white; padding: 20px; border-radius: 15px; }
        .btn-yes { background: var(--dark-pink); color: white; padding: 15px 35px; border-radius: 30px; border: none; font-size: 1.2rem; cursor: pointer; }
    </style>
</head>
<body>

    <div id="game-screen">
        <h2 id="game-instr">Catch the heart to see today's surprise! ‚ù§Ô∏è</h2>
        <div id="target-heart" class="heart-button" style="top:50%; left:50%; transform:translate(-50%, -50%);">üíù</div>
    </div>

    <div class="container" id="main-content">
        <div id="daily-view">
            <h1 id="day-title">Happy February!</h1>
            <div class="polaroid">
                <img id="today-img" src="" alt="Our Memory">
            </div>
            <div class="msg-box" id="today-msg"></div>
        </div>

        <div id="valentine-view" style="display: none;">
            <h1>Will you be my Valentine?</h1>
            <div style="font-size: 80px; margin: 30px;">üíç</div>
            <button class="btn-yes" onclick="answer()">YES! ‚ù§Ô∏è</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSKqWbkDWDomm_5dSZhriAHQAx3EG_jPrulurvlmkdlUl7XoF4pkz5KT-5JMHyauG_JbzQBDAYsdbuS/pub?gid=0&single=true&output=csv'; 
        const YOUR_WHATSAPP = '917217680436'; // Format: 919876543210

        const target = document.getElementById('target-heart');
        let clicks = 0;
        
        function moveHeart() {
            if (clicks < 3) {
                target.style.top = Math.random() * 70 + 15 + "%";
                target.style.left = Math.random() * 70 + 15 + "%";
                clicks++;
            }
        }
        target.addEventListener('mouseover', moveHeart);
        target.addEventListener('touchstart', moveHeart);

        target.addEventListener('click', () => {
            document.getElementById('game-screen').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            loadData();
        });

        function loadData() {
            // Get SG Date
            const options = { timeZone: 'Asia/Singapore', year: 'numeric', month: '2-digit', day: '2-digit' };
            const formatter = new Intl.DateTimeFormat('en-CA', options);
            const sgDate = formatter.format(new Date()); // YYYY-MM-DD

            Papa.parse(SHEET_URL, {
                download: true, header: true,
                complete: function(results) {
                    const data = results.data;
                    const todayData = data.find(row => row.Date && row.Date.trim() === sgDate);

                    if (sgDate === '2026-02-04') {
                        document.getElementById('daily-view').style.display = 'none';
                        document.getElementById('valentine-view').style.display = 'block';
                    } else if (todayData) {
                        document.getElementById('today-img').src = todayData.ImageName.trim();
                        document.getElementById('today-msg').innerText = todayData.Message;
                        document.getElementById('day-title').innerText = "February " + new Date().getDate();
                    } else {
                        document.getElementById('today-msg').innerText = "Come back tomorrow for a new surprise! ‚ù§Ô∏è";
                    }
                }
            });
        }

        function answer() {
            window.location.href = `https://wa.me/${YOUR_WHATSAPP}?text=I+SAID+YES!+‚ù§Ô∏è`;
        }
    </script>
</body>
</html>
